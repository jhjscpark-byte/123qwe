name: Convert migraineslide to PPTX

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  convert:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install pandoc
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc

      - name: Ensure input file
        run: |
          # prefer migraineslide.html if exists, otherwise use migraineslide
          if [ -f "migraineslide.html" ]; then
            echo "Using migraineslide.html"
            cp migraineslide.html migraineslide_input.html
          elif [ -f "migraineslide" ]; then
            echo "Using migraineslide"
            cp migraineslide migraineslide_input.html
          else
            echo "Error: neither 'migraineslide.html' nor 'migraineslide' found"
            exit 1
          fi

      - name: Convert HTML to PPTX with pandoc
        run: |
          pandoc -f html -t pptx -o migraineslide.pptx migraineslide_input.html
          ls -lh migraineslide.pptx

      - name: Commit and push generated PPTX
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add migraineslide.pptx
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Add/Update migraineslide.pptx (generated by pandoc via workflow)"
            git push
          fi
